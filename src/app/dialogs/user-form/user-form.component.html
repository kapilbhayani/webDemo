  <h2 class="header" mat-dialog-title>User-Form</h2>

<div mat-dialog-content>

  <form [formGroup]="formData">
    <div class="maindiv">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"  required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"  required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number"  required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position"  required>
      </mat-form-field><br>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" required>
      </mat-form-field><br> -->

      <mat-form-field appearance="fill">
        <ng-container class="imgCss">
          <input type="file"  (change)="onFileSelected($event)" (click)="fileInput.click()"  accept="image/*" style="display: none" #fileInput>
          <button mat-button color="primary" (click)="fileInput.click()">Choose File</button>
          <input matInput [value]="selectedFileName"  readonly>
        </ng-container>
      </mat-form-field>

    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="submitData()" >Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
