<h2 class="header" mat-dialog-title>Edit-Form</h2>

<div mat-dialog-content>

  <form [formGroup]="formData">
    <div class="maindiv">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [(ngModel)]="data.name" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [(ngModel)]="data.email" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number" [(ngModel)]="data.number" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" [(ngModel)]="data.city" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" [(ngModel)]="data.position" required>
      </mat-form-field><br>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" required>
      </mat-form-field><br> -->

      <mat-form-field appearance="fill" class="form-field">
        <ng-container class="imgCss">
          <input type="file" (change)="onFileSelected($event)" (click)="fileInput.click()" accept="image/*" style="display: none" #fileInput>
          <button mat-button color="primary" (click)="fileInput.click()">Choose File</button>
          <input matInput [value]="selectedFileName" readonly>
          <!-- <img [src]="'assets/' + data.image" alt="Image"> -->
        </ng-container>
      </mat-form-field>
      

    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="submitData()" >Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
